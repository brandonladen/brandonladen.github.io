### Site Settings ###
title               : Tech Enthusiast
description         : >-
                      Writing software is like solving puzzles with creativity. You have to find the right pieces and fit them together in a smart way
baseurl             : ""
repository          : brandonladen/brandonladen.gihub.io
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


